name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:

      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4. Build, Run Tests, Generate JaCoCo (do NOT fail if tests fail)
      - name: Build & Test with Coverage
        run: mvn -B clean verify
        continue-on-error: true

      # 5. Run SonarCloud Scan (keys included here)
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B \
            -Dsonar.projectKey=SoftwareProjectFall_project-library-software \
            -Dsonar.organization=softwareprojectfall \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN} \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -DskipTests
