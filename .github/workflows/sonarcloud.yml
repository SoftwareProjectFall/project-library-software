name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      # 1) Run tests + JaCoCo. This step may FAIL but the job continues.
      - name: Build & test with JaCoCo
        run: mvn -B clean verify
        continue-on-error: true

      # 2) Run SonarCloud analysis (reuses jacoco.xml generated above)
      - name: SonarCloud analysis
        run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -DskipTests
